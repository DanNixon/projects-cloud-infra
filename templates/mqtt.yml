---
apiVersion: v1
kind: Namespace
metadata:
  name: mqtt

---
apiVersion: v1
kind: Secret
metadata:
  name: message-debug-secret
  namespace: mqtt
data:
  MQTT_PASSWORD: "{{ mqtt_secrets.mqtt_passwords.debug | b64encode }}"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mosquitto-config
  namespace: mqtt
data:
  mosquitto.conf: |
    per_listener_settings false

    log_dest stdout
    log_type all

    allow_anonymous false
    password_file /mosquitto/config/passwd

    persistence false

    listener 1883
    protocol mqtt

  passwd: |
    {{ mqtt_secrets.mosquitto_passwd | indent }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
  namespace: mqtt
  labels:
    app.kubernetes.io/name: mosquitto
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mosquitto
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mosquitto
    spec:
      volumes:
        - name: mosquitto-config
          configMap:
            name: mosquitto-config
      containers:
        - name: mosquitto
          image: docker.io/library/eclipse-mosquitto:2.0.15
          volumeMounts:
            - mountPath: "/mosquitto/config"
              name: mosquitto-config
        - name: message-debug
          image: docker.io/library/eclipse-mosquitto:2.0.15
          envFrom:
            - secretRef:
                name: message-debug-secret
          command:
            - /usr/bin/mosquitto_sub
            - -u
            - debug
            - -P
            - "$(MQTT_PASSWORD)"
            - -h
            - 127.0.0.1
            - -t
            - "#"
            - -v

---
apiVersion: v1
kind: Service
metadata:
  name: mqtt
  namespace: mqtt
spec:
  selector:
    app.kubernetes.io/name: mosquitto
  ports:
    - name: mqtt
      protocol: TCP
      port: 1883

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: mqtt
  namespace: mqtt
spec:
  entryPoints:
    - mqtt
  routes:
    - kind: Rule
      match: HostSNI(`*`)
      services:
        - Kind: Service
          name: mqtt
          port: 1883
