---
apiVersion: v1
kind: Secret
metadata:
  name: passwords
  namespace: makerspace-spaceapi
stringData:
  MQTT_PASSWORD: "ref+sops://src/secrets.yml#/mqtt/password"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: makerspace-spaceapi
  namespace: makerspace-spaceapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: makerspace-spaceapi
  template:
    metadata:
      labels:
        app.kubernetes.io/name: makerspace-spaceapi
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      containers:
        - name: makerspace-spaceapi
          image: ghcr.io/dannixon/makerspace-spaceapi:b1e72ab6cf564d40275a33bbf860fcdda9d00e6e
          livenessProbe:
            httpGet:
              path: /alive
              port: metrics
            initialDelaySeconds: 3
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: metrics
            initialDelaySeconds: 3
            periodSeconds: 3
          env:
            - name: RUST_LOG
              value: info
          envFrom:
            - secretRef:
                name: passwords
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: http
  namespace: makerspace-spaceapi
spec:
  selector:
    app.kubernetes.io/name: makerspace-spaceapi
  ports:
    - port: 8080
      protocol: TCP
      targetPort: http
